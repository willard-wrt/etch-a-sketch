<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>

  <body>
    <div class="title"><h1>Etch a sketch!</h1></div>
    <div class="main-container">
      <div class="ctrl-container">
        <div class="option-box">
          <div class="toggle"><div class="label-text">Drawing Mode:</div>
          <label class="switch"><input type="checkbox">
          <span class="slider round"></span></label>
          </div>
          <div class="grid-slider"><div class="slider-text">Number of Squares:</div><div class="slidecontainer">
            <input type="range" min="1" max="100" value="16" id="slider"> <div class="square-value">16x16</div>
          </div>
        </div>  
      </div>
      </div>
      <div class="screen">
        <div class="grid-container"></div> 
      </div> 
    </div> 
  </body>

</html>
