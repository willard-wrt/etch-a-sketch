<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Etch-a-sketch</title>
  </head>

  <body>
    <div class="title"><h1>Etch a sketch!</h1>スケッチしましょう！</div>
    <div class="main-container">
      <div class="ctrl-container">
        <div class="option-box">
          <div class="toggle"><div class="label-text">Drawing Mode:</div>
          <label class="switch"><input type="checkbox" id="s1">
          <span class="slider round"></span></label><button class="reset-btn">Clear</button>
          </div>
          <div class="grid-slider"><div class="slider-text">Number of Squares:</div><div class="slidecontainer">
            <input type="range" min="5" max="100" value="16" id="slider"> <div class="square-value">16x16</div>
          </div> 
        </div>
      </div>
      <div class="option-btns"><button class="eraser-btn">Eraser</button><button class="pencil-btn active">Pencil</button> <button class="rgb-btn">RGB<br/>Paint</button></div>
      </div>
      <div class="screen">
        <div class="grid-container"></div> 
      </div> 
    </div> 
  </body>
  <footer>
    <p>Copyright © <script>
    document.write(new Date().getFullYear())
    </script> willard-wrt</p><a href="https://github.com/willard-wrt/" target ="_blank"><i class="fa fa-github fa-2x"></i></a></footer>
</html>
